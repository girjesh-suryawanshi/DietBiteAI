  #     POSTGRES_DB: fitbite
  #     POSTGRES_USER: ${DB_USER}
  #     POSTGRES_PASSWORD: ${DB_PASSWORD}
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"
  #   networks:
  #     - fitbite-network

networks:
  fitbite-network:
    driver: bridge

volumes:
  redis-data:
